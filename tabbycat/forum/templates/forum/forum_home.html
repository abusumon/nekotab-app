{% extends "base.html" %}
{% load static i18n %}

{% block page-title %}Global Debate Forum{% endblock %}
{% block og-title %}Global Debate Forum{% endblock %}

{% block extra-head %}
<meta name="description" content="Join structured debate discussions. Share strategies, analyze motions, and connect with debaters worldwide on NekoTab's Global Debate Forum." />
<link rel="canonical" href="{{ request.build_absolute_uri }}" />
{% endblock %}

{% block content %}
<div id="vueMount">
  <forum-home></forum-home>

  <noscript>
    <div class="card mb-4">
      <div class="card-body">
        <h2>Global Debate Forum</h2>
        <p>The NekoTab Global Debate Forum is a structured discussion platform for competitive debaters worldwide.</p>
        <p>Every discussion is categorized by debate format, topic type, and skill level ‚Äî creating organized, meaningful conversations instead of noise.</p>
        <h3>Features</h3>
        <ul>
          <li><strong>Argument Tree Replies</strong> ‚Äî Posts are tagged as Counterargument, Support, Rebuttal, Extension, and more</li>
          <li><strong>Format-Specific Discussions</strong> ‚Äî BP, WSDC, AP, Public Forum, and more</li>
          <li><strong>Verified Badges</strong> ‚Äî Credibility through CA, Worlds Breaker, Judge Panelist badges</li>
          <li><strong>Motion-Linked Threads</strong> ‚Äî Each motion has auto-generated discussion space</li>
        </ul>
      </div>
    </div>
  </noscript>
</div>
{% endblock content %}
