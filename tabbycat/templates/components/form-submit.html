<div class="list-group-item pt-4 pb-2">

  <button type="submit" name="continue" class="btn btn-block btn-{% if type %}{{ type }}{% else %}success{% endif %} mb-3">
    {{ title }}
  </button>

  {% if subtitle %}
    <div class="text-center pb-2 small text-muted">
      {% if suburl %}
        <a href="{{ suburl }}">{{ subtitle }}</a>
      {% else %}
        {{ subtitle }}
      {% endif %}
    </div>
  {% endif %}

</div>
