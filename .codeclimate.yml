---
version: "2"
checks:
  file-lines:
    config:
      threshold: 600
  method-complexity:
    config:
      threshold: 8
plugins:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python:
          mass_threshold: 50
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    exclude_patterns:
      - "NekoTab/draw/generator/*.py"
    config:
      threshold: "C"
exclude_patterns:
  - "NekoTab/*/migrations/*.py"
  - "NekoTab/*/urls*.py"
  - "NekoTab/options/preferences.py"
  - "NekoTab/locale/jsi18n/"
  - "NekoTab/utils/formats/"
  - "config/"
  - "**/node_modules/"
  - "**/tests/"

