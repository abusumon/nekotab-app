# Prometheus Configuration for NekoTab Multi-Tenant Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nekotab-production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # Control Plane
  - job_name: 'control-plane'
    static_configs:
      - targets: ['control-plane:8000']
    metrics_path: /metrics

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Docker Swarm nodes
  - job_name: 'docker'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: nodes
    relabel_configs:
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance

  # Auto-discover tenant services
  - job_name: 'tenants'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only scrape services with metrics enabled
      - source_labels: [__meta_dockerswarm_service_label_prometheus_scrape]
        action: keep
        regex: 'true'
      # Extract tenant ID
      - source_labels: [__meta_dockerswarm_service_name]
        regex: 'tenant-(.+)_web'
        target_label: tenant_id
        replacement: '${1}'
      # Set instance label
      - source_labels: [__meta_dockerswarm_task_container_id]
        target_label: container_id
      # Port
      - source_labels: [__meta_dockerswarm_service_label_prometheus_port]
        target_label: __address__
        regex: (.+)
        replacement: '${1}'
